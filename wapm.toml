[package]
name = "syrusakbary/figlet"
version = "0.0.2"
description = "FIGlet is a program for making large letters out of ordinary text"
readme = "README_wapm.md"
repository = "https://github.com/wapm-packages/figlet"

[[module]]
name="figlet"
source="figlet.wasm"
abi = "wasi"
interfaces = {wasi= "0.1.0-unstable"}

[[module]]
name="chkfont"
source="chkfont.wasm"
abi = "wasi"
interfaces = {wasi= "0.1.0-unstable"}

[[command]]
name="figlet"
module="figlet"

[[command]]
name="chkfont"
module="chkfont"

[fs]
"./fonts"="fonts"

